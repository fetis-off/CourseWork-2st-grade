<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Edit Need</title>
</head>
<body>
<h1>Edit Need</h1>

<form th:action="@{/needs/edit}" th:object="${need}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/>

    <label for="material">Material:</label>
    <select id="material" th:field="*{materialId}" required>
        <option th:each="mat : ${materials}"
                th:value="${mat}"
                th:text="${mat.name}"
                th:selected="${mat.equals(need.material)}">
        </option>
    </select>

    <label for="maintenance">Maintenance:</label>
    <select id="maintenance" th:field="*{maintenanceId}" required>
        <option th:each="mnt : ${maintenances}"
                th:value="${mnt}"
                th:text="${mnt.name}"
                th:selected="${mnt.equals(need.maintenance)}">
        </option>
    </select>

    <button type="submit">Update</button>
</form>

<a href="/needs">Back to Needs List</a>
</body>
</html>
